<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="btn-pet-type">
    <button type="button" class="btn btn-secondary" id="showAll">Show All Pets</button>
    <button type="button" class="btn btn-warning" id="showCats">Cats</button>
    <button type="button" class="btn btn-primary" id="showDogs">Dogs</button>
    <button type="button" class="btn btn-warning" id="showDinos">Dinos</button>
  </div>
  <div id="petCards"></div>

  <form>
    <div class="mb-3 form-check">
      <label for="exampleImg" class="form-label">Image</label>
      <input type="input" class="form-control" id="exampleImg">
    </div>
    <div class="mb-3 form-check">
      <label for="exampleName" class="form-label">Name</label>
      <input type="input" class="form-control" id="exampleName">
    </div>
    <div class="mb-3 form-check">
      <label for="exampleColor" class="form-label">Color</label>
      <input type="input" class="form-control" id="exampleColor">
    </div>
    <div class="mb-3 form-check">
      <label for="exampleSpecialSkill" class="form-label"">Special Skill</label>
      <input type="input" class="form-control" id="exampleSpecialSkill">
    </div>
    <div class="mb-3 form-check">
      <label for="exampleTypeOfPet" class="form-label">Type of Pet</label>
      <input type="input" class="form-control" id="exampleTypeOfPet">
    </div>
    <div class="mb-3 form-check">
      <label for="exampleFavorite" class="form-label">Favorite (Yes or No)</label>
      <input type="input" class="form-control" id="exampleFavorite">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
